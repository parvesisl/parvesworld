<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parves's World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Parves's World – Shop Everything for Free!</h1>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150.png?text=Product+1" alt="Product 1">
      <h3>Demo Product 1</h3>
      <p>৳200</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150.png?text=Product+2" alt="Product 2">
      <h3>Demo Product 2</h3>
      <p>৳300</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150.png?text=Product+3" alt="Product 3">
      <h3>Demo Product 3</h3>
      <p>৳400</p>
    </div>
  </section>

  <footer>
    <p>Follow us on <a href="https://www.facebook.com/share/15iovNLt9y/" target="_blank">Facebook</a></p>
    <p>&copy; 2025 Parves's World. All rights reserved.</p>
  </footer>

</body>
</html>
